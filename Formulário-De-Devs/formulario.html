<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="formulario.css" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <div>
        <h1 id="titulo">< Cadastro de Devs ></h1>
        <p id="subtitulo"><b>Complete suas informações</b></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
        </div>

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
        </div>

        <div class="campo">
            <label><strong>Qual sua área de atuação?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
                <input type="radio" name="devweb1" value="backend">Back-End
            </label><br>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label><br>
                <input type="radio" name="devweb" value="datascience">Data Science
            </label><br>
                <input type="radio" name="devweb" value="mobile">Mobile
            </label><br>
                <input type="radio" name="devweb" value="devops">Devops
            </label><br>
                <input type="radio" name="devweb" value="desginer">UX & UI
            </label><br>
                <input type="radio" name="devweb" value="outros">Outra
            </label>             
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Qual sua Senioridade?</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label><br>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label><br>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label><br>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label><br>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                <label for="tecnologia5">Python</label><br>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label><br>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label><br>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Figma">
                <label for="tecnologia8">Figma</label><br>
                <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Outras">
                <label for="tecnologia9">Outras</label><br>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Nos conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" id="experiencia" name="experiencia"></textarea>
        </div>

        <input type="submit" name="submit" id="submit">

    </form>
</body>

</html>
